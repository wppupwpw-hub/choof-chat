<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شات بوت ذكي مع صور</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', Tahoma, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: #fff;
      border-bottom: 1px solid #ccc;
    }
    .message {
      margin: 10px 0;
      max-width: 70%;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
      word-wrap: break-word;
    }
    .user {
      background: #5e72e4;
      color: #fff;
      text-align: right;
      float: right;
      clear: both;
    }
    .bot {
      background: #eee;
      color: #000;
      text-align: left;
      float: left;
      clear: both;
    }
    #input-area {
      display: flex;
      padding: 10px;
      background: #f1f1f1;
      border-top: 1px solid #ccc;
    }
    #chat-input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    #send-btn {
      margin-right: 10px;
      background: #5e72e4;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    img.generated {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 5px;
      cursor: pointer;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #5e72e4;
      animation: spin 1s ease infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error-message {
      color: red;
      font-weight: bold;
    }

    .image-modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
      padding: 20px;
    }

    .image-modal-content {
      position: relative;
      background-color: #fefefe;
      margin: auto;
      padding: 0;
      border-radius: 10px;
      max-width: 90%;
      max-height: 90%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      animation-name: animatetop;
      animation-duration: 0.4s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .image-modal-img {
      width: 100%;
      height: auto;
      max-height: calc(100vh - 120px);
      object-fit: contain;
      border-radius: 10px 10px 0 0;
    }

    .image-modal-close {
      color: #fff;
      position: absolute;
      top: 10px;
      right: 25px;
      font-size: 35px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1001;
    }

    .image-modal-download-btn {
      background: #5e72e4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 0 0 10px 10px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-top: -1px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .image-modal-download-btn:hover {
      background: #4a5bb8;
    }

    @keyframes animatetop {
      from {top: -300px; opacity: 0}
      to {top: 0; opacity: 1}
    }
  </style>
</head>
<body>

  <div id="chat-container"></div>

  <div id="input-area" class="flex p-4 bg-gray-100 border-t border-gray-300 items-center">
    <input id="chat-input" type="text" placeholder="اكتب رسالتك هنا..." class="flex-1 p-3 border border-gray-400 rounded-lg text-base focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
    <button id="send-btn" class="mr-2 px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200">إرسال</button>
  </div>

  <!-- Image Modal HTML -->
  <div id="image-view-modal" class="image-modal">
    <div class="image-modal-content">
      <span class="image-modal-close" id="modal-close-btn">&times;</span>
      <img class="image-modal-img" id="full-image-display" src="" alt="Full size image">
      <button class="image-modal-download-btn" id="modal-download-btn">
        <i class="fas fa-download"></i> تحميل الصورة
      </button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script>
    const chatContainer = document.getElementById("chat-container");
    const input = document.getElementById("chat-input");
    const sendBtn = document.getElementById("send-btn");

    const imageViewModal = document.getElementById('image-view-modal');
    const fullImageDisplay = document.getElementById('full-image-display');
    const modalCloseBtn = document.getElementById('modal-close-btn');
    const modalDownloadBtn = document.getElementById('modal-download-btn');

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });

    modalCloseBtn.addEventListener('click', () => {
      imageViewModal.style.display = 'none';
    });

    imageViewModal.addEventListener('click', (event) => {
      if (event.target === imageViewModal) {
        imageViewModal.style.display = 'none';
      }
    });

    modalDownloadBtn.addEventListener('click', downloadFullImage);

    function addMessage(sender, text, isHtml = false) {
      const msg = document.createElement("div");
      msg.className = `message ${sender} rounded-xl shadow-sm`;
      if (isHtml) {
        msg.innerHTML = text;
        const imgElement = msg.querySelector('img.generated');
        if (imgElement) {
          imgElement.addEventListener('click', () => openImageModal(imgElement.src));
        }
      } else {
        msg.textContent = text;
      }
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function openImageModal(imageSrc) {
      fullImageDisplay.src = imageSrc;
      imageViewModal.style.display = 'flex';
    }

    function downloadFullImage() {
      const imageUrl = fullImageDisplay.src;
      if (!imageUrl || imageUrl.startsWith('data:image/png;base64,')) {
          const a = document.createElement('a');
          a.href = imageUrl;
          a.download = `ai-image-${Date.now()}.png`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
      } else {
          fetch(imageUrl)
              .then(response => response.blob())
              .then(blob => {
                  const url = window.URL.createObjectURL(blob);
                  const a = document.createElement('a');
                  a.href = url;
                  a.download = `ai-image-${Date.now()}.png`;
                  document.body.appendChild(a);
                  a.click();
                  window.URL.revokeObjectURL(url);
                  document.body.removeChild(a);
              })
              .catch(e => console.error('فشل في تحميل الصورة:', e));
      }
    }

    async function sendMessage() {
      const userMessage = input.value.trim();
      if (!userMessage) return;

      addMessage("user", userMessage);
      input.value = "";

      const isImageRequest = userMessage.includes("صورة") || userMessage.includes("ارسم") || userMessage.toLowerCase().includes("image") || userMessage.toLowerCase().includes("create an image");

      if (isImageRequest) {
        // ... (منطق الصور كما عندك بدون تعديل)
      } else {
        try {
          const botReply = await chatWithBot(userMessage);
          addMessage("bot", botReply);
        } catch (err) {
          console.error("Chat with bot error:", err);
          addMessage("bot", "❌ تعذر الاتصال بالخادم.", true);
        }
      }
    }

    async function chatWithBot(message) {
      const response = await fetch("/.netlify/functions/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message, type: "chat" }),
      });
      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(`خطأ في الخادم: ${response.status} - ${errorData.error || response.statusText}`);
      }
      const result = await response.json();
      // ✅ هنا التعديل
      return result.candidates?.[0]?.content?.parts
        ?.map(p => p.text)
        .join(" ") || "❌ لا يوجد رد";
    }
  </script>

</body>
</html>
