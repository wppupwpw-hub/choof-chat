<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شات بوت ذكي مع صور</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', Tahoma, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: #fff;
      border-bottom: 1px solid #ccc;
    }
    .message {
      margin: 10px 0;
      max-width: 70%;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
      word-wrap: break-word;
    }
    .user {
      background: #5e72e4;
      color: #fff;
      text-align: right;
      float: right;
      clear: both;
    }
    .bot {
      background: #eee;
      color: #000;
      text-align: left;
      float: left;
      clear: both;
    }
    #input-area {
      display: flex;
      padding: 10px;
      background: #f1f1f1;
      border-top: 1px solid #ccc;
    }
    #chat-input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    #send-btn {
      margin-right: 10px;
      background: #5e72e4;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    img.generated {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 5px;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #5e72e4;
      animation: spin 1s ease infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div id="chat-container"></div>

  <div id="input-area">
    <input id="chat-input" type="text" placeholder="اكتب رسالتك هنا..." class="flex-1 p-3 border border-gray-400 rounded-lg text-base focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
    <button id="send-btn" class="mr-2 px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200">إرسال</button>
  </div>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const input = document.getElementById("chat-input");
    const sendBtn = document.getElementById("send-btn");

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });

    function addMessage(sender, text, isHtml = false) {
      const msg = document.createElement("div");
      msg.className = `message ${sender} rounded-xl shadow-sm`;
      if (isHtml) {
        msg.innerHTML = text;
      } else {
        msg.textContent = text;
      }
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const userMessage = input.value.trim();
      if (!userMessage) return;

      addMessage("user", userMessage);
      input.value = "";

      if (userMessage.includes("صورة") || userMessage.includes("ارسم") || userMessage.toLowerCase().includes("image")) {
        let loadingMsgDiv;
        try {
          loadingMsgDiv = document.createElement("div");
          loadingMsgDiv.className = `message bot rounded-xl shadow-sm`;
          loadingMsgDiv.innerHTML = '<span class="spinner"></span> <span>جاري إنشاء الصورة...</span>';
          chatContainer.appendChild(loadingMsgDiv);
          chatContainer.scrollTop = chatContainer.scrollHeight;

          const imageUrl = await generateImageFromPrompt(userMessage);
          loadingMsgDiv.remove();
          addMessage("bot", `<img src="${imageUrl}" class="generated">`, true);
        } catch (err) {
          console.error("Image generation error:", err);
          if (loadingMsgDiv) loadingMsgDiv.remove();
          addMessage("bot", "❌ حدث خطأ أثناء إنشاء الصورة.", true);
        }
      } else {
        try {
          const botReply = await chatWithBot(userMessage);
          addMessage("bot", botReply);
        } catch (err) {
          console.error("Chat with bot error:", err);
          addMessage("bot", "❌ تعذر الاتصال بالخادم.", true);
        }
      }
    }

    async function chatWithBot(message) {
      const response = await fetch("/.netlify/functions/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message, type: "chat" }),
      });
      const result = await response.json();
      return result.candidates?.[0]?.content?.parts?.[0]?.text || "❌ لا يوجد رد";
    }

    async function generateImageFromPrompt(prompt) {
      const response = await fetch("/.netlify/functions/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: prompt, type: "image" }),
      });
      const result = await response.json();

      if (result.image) {
        return `data:image/png;base64,${result.image}`;
      } else if (result.uri) {
        return result.uri;
      } else {
        throw new Error("لم يتم توليد صورة أو الاستجابة فارغة");
      }
    }
  </script>

</body>
</html>
